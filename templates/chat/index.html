<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* Conversations List */
        .conversations-panel {
            width: 100%;
            max-width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .conversations-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .conversations-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #1f2937;
        }

        .search-box {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .conversation-item {
            padding: 12px 8px;
            margin: 0 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            border: none;
            width: calc(100% - 16px);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            color: inherit;
            background: none;
        }

        .conversation-item:hover {
            background: #f3f4f6;
        }

        .conversation-item.active {
            background: #e0e7ff;
            border-left: 4px solid #6366f1;
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: #1f2937;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.95rem;
        }

        .conversation-preview {
            font-size: 0.85rem;
            color: #6b7280;
            margin: 4px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #6366f1;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* Messages Panel */
        .messages-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        .messages-panel.hidden {
            display: none;
        }

        .message-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            background: white;
        }

        .message-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .message-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-user-details h3 {
            margin: 0;
            font-size: 0.95rem;
            color: #1f2937;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-user-status {
            font-size: 0.75rem;
            color: #6b7280;
            margin: 2px 0 0 0;
        }

        .message-header-actions {
            display: flex;
            gap: 12px;
        }

        .message-header-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .message-header-btn:hover {
            color: #1f2937;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            background: #f9fafb;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            justify-content: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .message.other .message-bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .message.own .message-bubble {
            background: #6366f1;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
            padding: 0 4px;
        }

        .message.own .message-time {
            text-align: right;
        }

        /* Input Area */
        .message-input-area {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            background: white;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            max-height: 120px;
            min-height: 40px;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s ease;
        }

        .emoji-button:hover {
            transform: scale(1.2);
        }

        .send-button {
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 8px 0;
            color: #1f2937;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .conversations-panel {
                width: 100%;
                max-width: 100%;
                height: 160px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .conversations-list {
                display: flex;
                gap: 8px;
                overflow-x: auto;
                scroll-behavior: smooth;
                padding: 8px;
                flex-wrap: nowrap;
            }

            .conversation-item {
                min-width: 120px;
                padding: 8px;
                margin: 0;
                width: auto;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .conversation-info {
                width: 100%;
            }

            .conversation-avatar {
                width: 40px;
                height: 40px;
            }

            .conversation-name {
                font-size: 0.8rem;
            }

            .conversation-preview {
                display: none;
            }

            .messages-panel {
                flex: 1;
                border-top: 1px solid #e0e0e0;
            }

            .message-bubble {
                max-width: 85%;
            }

            .message-input {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .send-button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .emoji-button {
                font-size: 1.2rem;
                padding: 6px;
            }

            .conversations-header h2 {
                font-size: 1.1rem;
            }
        }

        /* Split Screen / Tablet */
        @media (min-width: 769px) and (max-width: 1200px) {
            .conversations-panel {
                max-width: 280px;
            }

            .message-bubble {
                max-width: 80%;
            }
        }

        /* Loading State */
        .loading-spinner {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar Styling */
        .conversations-list::-webkit-scrollbar,
        .messages-area::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .conversations-list::-webkit-scrollbar-track,
        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb,
        .messages-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-thumb:hover,
        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Conversations List -->
        <div class="conversations-panel">
            <div class="conversations-header">
                <h2>Messages</h2>
                <input type="text" class="search-box" id="conversationSearch" placeholder="Search conversations...">
            </div>
            <div class="conversations-list" id="conversationsList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Messages Panel -->
        <div class="messages-panel" id="messagesPanel">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h3>No Conversation Selected</h3>
                <p>Select a conversation to start messaging</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Chat App State
        const chatApp = {
            token: localStorage.getItem('token'),
            currentConversationId: null,
            currentUserId: null,
            conversations: [],
            messages: {},
            autoScrollEnabled: true,

            async init() {
                if (!this.token) {
                    window.location.href = '/login';
                    return;
                }
                await this.loadConversations();
                this.setupEventListeners();
                this.setupAutoRefresh();
            },

            async loadConversations() {
                try {
                    const response = await fetch('/api/chat/conversations', {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    if (!response.ok) throw new Error('Failed to load conversations');
                    
                    const data = await response.json();
                    this.conversations = data.conversations || [];
                    this.renderConversations();
                } catch (error) {
                    console.error('Error loading conversations:', error);
                    this.showError('Failed to load conversations');
                }
            },

            renderConversations() {
                const list = document.getElementById('conversationsList');
                if (this.conversations.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state" style="height: auto; padding: 20px;">
                            <p style="margin: 0;">No conversations yet</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = this.conversations.map(conv => `
                    <button class="conversation-item ${this.currentConversationId === conv.id ? 'active' : ''}" 
                            data-conv-id="${conv.id}">
                        <img src="${conv.other_user.profile_picture}" alt="${conv.other_user.full_name}" 
                             class="conversation-avatar">
                        <div class="conversation-info">
                            <p class="conversation-name">${conv.other_user.full_name}</p>
                            <p class="conversation-preview">${this.truncateText(conv.last_message || 'No messages yet', 30)}</p>
                        </div>
                        ${conv.unread_count > 0 ? `<span class="unread-badge">${conv.unread_count}</span>` : ''}
                    </button>
                `).join('');

                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectConversation(parseInt(item.dataset.convId));
                    });
                });
            },

            async selectConversation(conversationId) {
                this.currentConversationId = conversationId;
                const conv = this.conversations.find(c => c.id === conversationId);
                if (!conv) return;

                this.renderMessagesPanel(conv);
                await this.loadMessages(conversationId);
                this.renderConversations();
            },

            renderMessagesPanel(conv) {
                const panel = document.getElementById('messagesPanel');
                panel.innerHTML = `
                    <div class="message-header">
                        <div class="message-user-info">
                            <img src="${conv.other_user.profile_picture}" alt="${conv.other_user.full_name}" 
                                 class="message-user-avatar">
                            <div class="message-user-details">
                                <h3>${conv.other_user.full_name}</h3>
                                <p class="message-user-status">Online</p>
                            </div>
                        </div>
                        <div class="message-header-actions">
                            <button class="message-header-btn" title="Call">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="message-header-btn" title="View Profile">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="messages-area" id="messagesArea">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>

                    <div class="message-input-area">
                        <div class="input-wrapper">
                            <textarea class="message-input" id="messageInput" placeholder="Type a message..." 
                                     rows="1"></textarea>
                            <button class="emoji-button" id="emojiButton" title="Add emoji">ðŸ˜Š</button>
                            <button class="send-button" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                `;

                this.setupMessageInputListeners();
            },

            async loadMessages(conversationId) {
                try {
                    const response = await fetch(`/api/chat/${conversationId}/messages`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                    if (!response.ok) throw new Error('Failed to load messages');
                    
                    const data = await response.json();
                    this.messages[conversationId] = data.messages || [];
                    this.renderMessages();
                } catch (error) {
                    console.error('Error loading messages:', error);
                    this.showError('Failed to load messages');
                }
            },

            renderMessages() {
                const area = document.getElementById('messagesArea');
                const messages = this.messages[this.currentConversationId] || [];
                
                if (messages.length === 0) {
                    area.innerHTML = `
                        <div class="empty-state" style="height: 100%;">
                            <div class="empty-state-icon">ðŸ‘‹</div>
                            <h3>No messages yet</h3>
                            <p>Start the conversation!</p>
                        </div>
                    `;
                    return;
                }

                area.innerHTML = messages.map(msg => `
                    <div class="message ${msg.is_me ? 'own' : 'other'}">
                        <div>
                            <div class="message-bubble">${this.escapeHtml(msg.content)}</div>
                            <div class="message-time">${this.formatTime(msg.created_at)}</div>
                        </div>
                    </div>
                `).join('');

                this.autoScroll();
            },

            setupMessageInputListeners() {
                const input = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendButton');
                const emojiBtn = document.getElementById('emojiButton');

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                input.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
                });

                sendBtn.addEventListener('click', () => this.sendMessage());
                emojiBtn.addEventListener('click', () => this.toggleEmojiPicker());
            },

            toggleEmojiPicker() {
                const emojis = ['ðŸ˜€', 'ðŸ˜ƒ', 'ðŸ˜„', 'ðŸ˜', 'ðŸ˜†', 'ðŸ˜…', 'ðŸ¤£', 'ðŸ˜‚', 'ðŸ˜Š', 'ðŸ˜‡', 'ðŸ™‚', 'ðŸ™ƒ', 'ðŸ˜‰', 'ðŸ˜Œ', 'ðŸ˜', 'ðŸ¥°', 'ðŸ˜˜', 'ðŸ˜—', 'ðŸ˜š', 'ðŸ˜™', 'ðŸ¥²', 'ðŸ˜‹', 'ðŸ˜›', 'ðŸ˜œ', 'ðŸ¤ª', 'ðŸ˜', 'ðŸ¤‘', 'ðŸ¤—', 'ðŸ¤­', 'ðŸ¤«', 'ðŸ¤”', 'ðŸ¤', 'ðŸ¤¨', 'ðŸ˜', 'ðŸ˜‘', 'ðŸ˜¶', 'ðŸ˜', 'ðŸ˜’', 'ðŸ™', 'ðŸ˜¬', 'ðŸ¤¥', 'ðŸ˜Œ', 'ðŸ˜”', 'ðŸ˜ª', 'ðŸ¤¤', 'ðŸ˜´', 'ðŸ˜·', 'ðŸ¤’', 'ðŸ¤•', 'ðŸ¤¢', 'ðŸ¤®', 'ðŸ¤§', 'ðŸ¤¬', 'ðŸ˜ˆ', 'ðŸ˜ ', 'ðŸ˜¡', 'ðŸ¤¬', 'ðŸ˜¤', 'ðŸ˜­', 'ðŸ˜¢', 'ðŸ˜°', 'ðŸ˜¨', 'ðŸ˜§', 'ðŸ˜¦', 'ðŸ˜µ', 'ðŸ¤¯', 'ðŸ¤ ', 'ðŸ¥³', 'ðŸ˜Ž', 'ðŸ¤“', 'ðŸ§', 'ðŸ˜•', 'ðŸ˜²', 'ðŸ™', 'â˜¹ï¸', 'ðŸ˜®', 'ðŸ˜¯', 'ðŸ˜²', 'ðŸ˜³', 'â¤ï¸', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ’œ', 'ðŸ‘', 'ðŸ‘Ž', 'ðŸ‘‹', 'âœ‹', 'ðŸ‘Œ', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽˆ', 'âœ¨', 'ðŸ”¥', 'â­', 'ðŸ‘'];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const input = document.getElementById('messageInput');
                input.value += randomEmoji;
                input.focus();
                input.dispatchEvent(new Event('input'));
            },

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                
                if (!content || !this.currentConversationId) return;

                try {
                    const conv = this.conversations.find(c => c.id === this.currentConversationId);
                    const response = await fetch('/api/chat/send', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            receiver_id: conv.other_user.id,
                            content: content
                        })
                    });

                    if (!response.ok) throw new Error('Failed to send message');
                    
                    input.value = '';
                    input.style.height = 'auto';
                    await this.loadMessages(this.currentConversationId);
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Failed to send message');
                }
            },

            setupEventListeners() {
                const searchInput = document.getElementById('conversationSearch');
                searchInput.addEventListener('input', (e) => {
                    this.filterConversations(e.target.value);
                });
            },

            filterConversations(query) {
                const items = document.querySelectorAll('.conversation-item');
                items.forEach(item => {
                    const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                    item.style.display = name.includes(query.toLowerCase()) ? '' : 'none';
                });
            },

            autoScroll() {
                if (this.autoScrollEnabled) {
                    const area = document.getElementById('messagesArea');
                    setTimeout(() => {
                        area.scrollTop = area.scrollHeight;
                    }, 0);
                }
            },

            setupAutoRefresh() {
                setInterval(() => {
                    this.loadConversations();
                    if (this.currentConversationId) {
                        this.loadMessages(this.currentConversationId);
                    }
                }, 3000);
            },

            showError(message) {
                console.error(message);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            truncateText(text, length) {
                return text.length > length ? text.substring(0, length) + '...' : text;
            },

            formatTime(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => chatApp.init());
    </script>
</body>
</html>

    const DEFAULT_AVATAR = '/static/images/default-avatar.png';

        window.location.href = '/login';

    let currentConversationId = null;

            if (response.ok) {

            }
        } catch (error) {

    function renderConversations(conversations) {
        const list = document.getElementById('conversations-list');

        if (conversations.length === 0) {
            list.innerHTML = '<p class="text-muted text-center mt-4">No conversations yet.</p>';
            return;
        }

        list.innerHTML = conversations.map(conv => {
            const pic = conv.other_user.profile_picture || DEFAULT_AVATAR;
            return `
            <a href="#" class="list-group-item list-group-item-action ${currentConversationId === conv.id ? 'active' : ''}" 
               onclick="selectConversation(${conv.id}, ${conv.other_user.id}, '${conv.other_user.full_name}', '${pic}')">
                <div class="d-flex w-100 justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="${pic}" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">
                        <div>
                            <h6 class="mb-1 ${conv.unread_count > 0 ? 'fw-bold' : ''}">${conv.other_user.full_name}</h6>
                            <small class="${conv.unread_count > 0 ? 'fw-bold text-dark' : 'text-muted'} text-truncate d-block" style="max-width: 150px;">
                                ${conv.last_message || 'No messages'}
                            </small>
                        </div>
                    </div>
                    <div class="text-end">
                        <small class="text-muted">${formatTime(conv.last_message_time)}</small>
                        ${conv.unread_count > 0 ? `<br><span class="badge bg-danger rounded-pill">${conv.unread_count}</span>` : ''}
                    </div>
                </div>
            </a>
        `}).join('');
    }

    function selectConversation(id, otherUserId, name, pic) {
        currentConversationId = id;
        currentReceiverId = otherUserId;
        currentReceiverPic = pic || DEFAULT_AVATAR;

        // Update UI
        document.getElementById('empty-state').classList.add('d-none');
        document.getElementById('chat-header').classList.remove('d-none');
        document.getElementById('messages-container').classList.remove('d-none');
        document.getElementById('input-area').classList.remove('d-none');

        document.getElementById('chat-header-name').textContent = name;
        document.getElementById('chat-header-img').src = currentReceiverPic;
        document.getElementById('chat-header-link').href = `/profile/${otherUserId}`;

        // Highlight selected conversation
        loadConversations();

        // Load messages immediately
        loadMessages();

        // Start polling messages
        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(loadMessages, 3000);
    }

    async function loadMessages() {
        if (!currentConversationId) return;

        try {
            const response = await fetch(`${API_URL}/chat/${currentConversationId}/messages`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();

            if (response.ok) {
                renderMessages(data.messages);
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    function renderMessages(messages) {
        const container = document.getElementById('messages-container');
        const wasScrolledToBottom = container.scrollHeight - container.scrollTop === container.clientHeight;
        const myPic = currentUser.profile_picture || DEFAULT_AVATAR;

        container.innerHTML = messages.map(msg => `
            <div class="d-flex mb-3 ${msg.is_me ? 'justify-content-end' : 'justify-content-start'}">
                ${!msg.is_me ? `<img src="${currentReceiverPic}" class="rounded-circle me-2 align-self-end" style="width: 30px; height: 30px; object-fit: cover;">` : ''}
                <div class="card ${msg.is_me ? 'bg-primary text-white' : 'bg-white'}" style="max-width: 75%;">
                    <div class="card-body py-2 px-3">
                        <p class="mb-0">${msg.content}</p>
                        <small class="${msg.is_me ? 'text-white-50' : 'text-muted'} d-block text-end mt-1" style="font-size: 0.7rem;">
                            ${formatTime(msg.created_at)}
                        </small>
                    </div>
                </div>
                ${msg.is_me ? `<img src="${myPic}" class="rounded-circle ms-2 align-self-end" style="width: 30px; height: 30px; object-fit: cover;">` : ''}
            </div>
        `).join('');

        // Scroll to bottom if it was already at bottom or if it's the first load
        if (wasScrolledToBottom || messages.length > 0) {
            container.scrollTop = container.scrollHeight;
        }
    }

    document.getElementById('message-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const content = input.value.trim();

        if (!content || !currentReceiverId) return;

        // Optimistic UI update (optional, but good for UX)
        input.value = '';

        try {
            const response = await fetch(`${API_URL}/chat/send`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    receiver_id: currentReceiverId,
                    content: content
                })
            });

            if (response.ok) {
                loadMessages(); // Reload messages to show the new one
                loadConversations(); // Update last message in list
            } else {
                console.error('Failed to send message');
                alert('Failed to send message');
            }
        } catch (error) {
            console.error('Error sending message:', error);
            alert('Error sending message');
        }
    });

    function formatTime(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
</script>
{% endblock %}
